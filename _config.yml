# Hexo Configuration

# Site
title: Weihang Lo
subtitle: /dev/Weihang
description:
author: Weihang Lo
language: en
timezone:

# URL
url: https://weihanglo.github.io
root: /
permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :language
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: draft
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format (Moment.js)
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Deploy
deploy:
- type: git
  repo: git@github.com:weihanglo/weihanglo.github.io.git


# Extensions
theme: even
